<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="login-box">
      <div class="login-box__header">LOGIN</div>
      <form class="login-box__form">
        <input type="text" placeholder="Username" />
        <input type="password" placeholder="Password" />
        <div class="login-box__checkbox">
          <input type="checkbox" />
          <span>Remember me</span>
        </div>
        <input type="submit" value="LOGIN" class="login-box__loginbtn" />
      </form>
      <span class="login-box__find-p-i">Find Password or ID</span>
    </div>
  </body>
</html>
